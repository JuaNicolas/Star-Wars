<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h2>Workshop</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <h3>Lista de alumnos</h3>
            </div>
            <div class="col-6">
                <h3>Ingreso de datos</h3>
                <form>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Apellido">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="DNI">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="E-mail">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-primary btn-block">Agregar alumno</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="DNI">
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-danger btn-block">Eliminar alumno</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-success btn-block">Buscar alumno</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
